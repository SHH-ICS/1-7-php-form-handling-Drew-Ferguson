<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OmniHub</title>

  <!-- Favicon Links -->
  <link rel="apple-touch-icon" sizes="144x144" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="manifest" href="favicons/site.webmanifest">
  <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <style>
            body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5; /* Light gray background */
        }
        .mdl-layout__header-row h1 {
            font-size: 32px; /* Increased font size */
            margin: 0;
            color: #fff; /* White color for the title */
            text-shadow:
                0 0 5px #ffffff, /* Soft white glow */
                0 0 10px #ffffff, /* Bright glow */
                0 0 15px #ffffff, /* Intense glow */
                0 0 20px #ffffff; /* Strong glow */
        }
        .mdl-textfield {
            width: 100%;
            max-width: 400px;
            margin: 20px auto; /* Center the text field */
        }
        .mdl-button--raised {
            margin-top: 20px;
            background-color: #3f51b5; /* Button color */
            color: white;
            transition: background-color 0.3s; /* Smooth transition */
                    }
        .page-content {
            margin: 20px;
            padding: 20px;
            background-color: white; /* White card background */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .loading {
            display: none;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
    </head>
    
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <h1>OmniHub</h1>
            </div>
            <div class="mdl-layout__header-row">
              <span class="mdl-layout-title">Menu</span>
              <div class="mdl-layout-spacer"></div>
              <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="index.html">Home</a>
                <a class="mdl-navigation__link" href="https://www.cbc.ca/news">News</a>
                <a class="mdl-navigation__link" href="settings.html">Settings</a>
                <a class="mdl-navigation__link" href="help.html">Help</a>
              </nav>
            </div>
          </header>
        
          <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Menu</span>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="index.html">Home</a>
              <a class="mdl-navigation__link" href="https://www.cbc.ca/news">News</a>
              <a class="mdl-navigation__link" href="settings.html">Settings</a>
              <a class="mdl-navigation__link" href="help.html">Help</a>
            </nav>
          </div>
            <main class="mdl-layout__content">
              <div class="page-content">
                <form id="searchForm">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="searchInput" required>
                    <label class="mdl-textfield__label" for="searchInput">Type Here...</label>
                  </div>
                  <button id="searchButton" class="mdl-button mdl-js-button mdl-button--raised" type="submit">
                    Search
                  </button>
                </form>
                <div id="loading" class="loading">Searching...</div>
                <div id="searchResults" class="mdl-typography--body-1" style="margin-top: 20px;"></div>
              </div>
            </main>
            </div>
            
            <script>
              document.getElementById('searchForm').addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent form submission
                const query = document.getElementById('searchInput').value;
                const resultsDiv = document.getElementById('searchResults');
                const loadingDiv = document.getElementById('loading');

              // Show loading message
                          loadingDiv.style.display = 'block';

                // Simulate a network request
                setTimeout(() => {
                  loadingDiv.style.display = 'none'; // Hide loading message
                  if (query.trim()) {
                    // Simple example: just display the typed text
                    resultsDiv.textContent = 'You searched for: ' + query;
                  } else {
                    resultsDiv.textContent = 'Please enter a search term.';
                  }
                }, 1000); // Simulate a delay for 1 second
              });
                          </script>
    </body>
    </html>
